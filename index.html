<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h2>Choose one</h2>
    <div id="container">
      <button class="action" id="rock" onclick="action('rock')">✊</button>
      <button class="action" id="paper" onclick="action('paper')">✋</button>
      <button class="action" id="scissor" onclick="action('scissor')">
        ✌️
      </button>
    </div>
    <div id="result"></div>
    <div id="score">
      <span id="win">Win:0</span>
      <span id="tie">Tie:0</span>
      <span id="loss">Loss:0</span>
    </div>
    <button onclick="reset()" id="reset">Reset Score</button>
    <div id="popup">
      <h1>Rock Paper Scissor</h1>
      <button onclick="start()" id="start">Start</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
